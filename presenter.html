<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Team Review - Presentation Mode</title>
    
    <style>
        @font-face {
            font-family: 'ABC Arizona Regular';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Sans Regular';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --dark-earth: #342e29;
            --rich-red: #86312b;
            --deep-blue: #002140;
            --soft-gray: #e7e4df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .slide-indicator {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .voice-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .voice-status.inactive {
            background: #666;
        }

        .slide-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }

        .help-text {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="controls">

        <button class="nav-button" onclick="previousSlide()">‚Üê Previous</button>
        <span class="slide-indicator">Slide <span id="current">1</span> / 11</span>
        <button class="nav-button" onclick="nextSlide()">Next ‚Üí</button>
        <div class="voice-status inactive" id="voiceStatus">
            <span>üé§</span>
            <span>Voice Control</span>
        </div>
    </div>

    <iframe id="slideFrame" class="slide-frame" src="slide0.html"></iframe>

    <div class="help-text">
        Say "next", "previous", "slide 3", or "controller" ‚Ä¢ Press 0 (intro), 1-9 for direct navigation
    </div>

    <script>
        const SLIDES = [
            "slide0.html", "slide1.html", "slide2.html", "slide3.html",
            "slide4.html", "slide5.html", "slide6.html", "slide6a.html", "slide7.html", "slide8.html", "slide9.html"
        ];
        let currentIndex = 0;

        function updateSlide(index) {
            if (index < 0 || index >= SLIDES.length) return;
            currentIndex = index;
            document.getElementById('slideFrame').src = SLIDES[index];
            document.getElementById('current').textContent = index + 1;
        }

        function nextSlide() {
            updateSlide((currentIndex + 1) % SLIDES.length);
        }

        function previousSlide() {
            updateSlide((currentIndex - 1 + SLIDES.length) % SLIDES.length);
        }

        function navigateTo(url) {
            if (url === 'index.html') {
                window.location.href = url;
            } else {
                const idx = SLIDES.indexOf(url);
                if (idx !== -1) updateSlide(idx);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            else if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key >= '1' && e.key <= '9') {
                updateSlide(parseInt(e.key)); // Slide 1-9 (index 1-9)
            }
            else if (e.key === '0') {
                updateSlide(0); // Slide 0 (index 0) - Intro slide
            }
        });

        // Voice control integration
        window.goToSlide = function(idx) {
            updateSlide(idx);
        };
        window.nextSlide = nextSlide;
        window.previousSlide = previousSlide;
    </script>

    <!-- Voice control - uses secure server session endpoint -->
    <script src="voice-control-presenter.js"></script>
</body>
</html>
