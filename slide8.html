<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bespoke Sales Agent Demo - June 2025</title>
    
    <style>
        @font-face {
            font-family: 'ABC Arizona Regular';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Sans Regular';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --dark-earth: #342e29;
            --rich-red: #86312b;
            --forest-green: #344736;
            --deep-blue: #002140;
            --soft-gray: #e7e4df;
            --off-white: #fdfbf7;
            --coral-orange: #ff774a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark-earth);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            text-align: center;
        }

        .header {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 2.2rem;
            color: var(--dark-earth);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1rem;
            color: var(--rich-red);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .mic-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coral-orange) 0%, rgba(255, 119, 74, 0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 4px solid transparent;
        }

        .mic-container:hover {
            transform: scale(1.05);
            border-color: var(--rich-red);
        }

        .mic-container.active {
            background: linear-gradient(135deg, var(--forest-green) 0%, rgba(52, 71, 54, 0.3) 100%);
            animation: pulse 2s infinite;
        }

        .mic-container.muted {
            background: linear-gradient(135deg, #666 0%, rgba(102, 102, 102, 0.3) 100%);
            border-color: #999;
        }

        .mic-container.agent-speaking {
            background: linear-gradient(135deg, var(--deep-blue) 0%, rgba(0, 33, 64, 0.3) 100%);
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 33, 64, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(0, 33, 64, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 33, 64, 0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(134, 49, 43, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(134, 49, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(134, 49, 43, 0); }
        }

        .mic-icon {
            font-size: 4rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .status-text {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1.1rem;
            color: var(--deep-blue);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
        }

        .description {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.9rem;
            color: var(--dark-earth);
            opacity: 0.8;
            max-width: 400px;
            line-height: 1.4;
        }

        .slide-navigation {
            position: absolute;
            bottom: 1rem;
            left: 1.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-button {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.7rem;
            padding: 0.4rem 0.8rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--deep-blue);
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(0, 33, 64, 0.2);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--coral-orange);
            color: white;
            transform: translateY(-1px);
        }

        .slide-number {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.8rem;
            color: var(--deep-blue);
            opacity: 0.6;
        }
        /* Ensure body has flex properties for centering if .slide itself doesn't fill viewport */
        body {
            display: flex; /* Or grid */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height for centering */
        }
    </style>
    <link rel="stylesheet" href="slide-fixes.css">
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1>Bespoke Sales Agent</h1>
            <div class="subtitle">AI-Powered Voice Assistant</div>
        </div>

        <div class="content"> <!-- Added content wrapper -->
            <div class="agent-interface">
                <div class="mic-container" id="micContainer">
                    <div class="mic-icon">üéôÔ∏è</div>
                </div>
                <div class="status-text" id="statusText">
                    Click the microphone to start the live demonstration
                </div>
                <div class="description">
                    Real-time bilingual sales scenarios with OpenAI Realtime API<br>
                    <small style="opacity: 0.7; font-size: 0.8em;">Press SPACE to mute/unmute during conversation</small>
                </div>
            </div>
        </div>
        <!-- Removed individual slide navigation and slide number -->
    </div>

    <script src="voice-agent-webrtc.js"></script>
    <script>
        // Initialize the WebRTC voice agent (official OpenAI approach)
        document.addEventListener('DOMContentLoaded', () => {
            const micContainer = document.getElementById('micContainer');
            const statusText = document.getElementById('statusText');
            
            const agent = new WebRTCVoiceAgent();
            agent.init(micContainer, statusText);
        });
    </script>
</body>
</html>
