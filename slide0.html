<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Team Review - June 2025</title>
    
    <style>
        @font-face {
            font-family: 'ABC Arizona Regular';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Sans Regular';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --dark-earth: #342e29;
            --rich-red: #86312b;
            --deep-blue: #002140;
            --soft-gray: #e7e4df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABC Arizona Regular', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark-earth);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
        }

        h1 {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 3.5rem;
            color: var(--dark-earth);
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        .subtitle {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1.1rem;
            color: var(--rich-red);
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="slide-fixes.css">
</head>

<body>
    <div class="slide">
        <h1>BI Team Review</h1>
        <div class="subtitle">June 2025 â€¢ Data-Driven Excellence</div>
    </div>
</body>
</html>
