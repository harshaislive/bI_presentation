<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Philosophy - June 2025</title>
    
    <style>
        @font-face {
            font-family: 'ABC Arizona Regular';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Light';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Sans Regular';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --dark-earth: #342e29;
            --rich-red: #86312b;
            --forest-green: #344736;
            --deep-blue: #002140;
            --soft-gray: #e7e4df;
            --off-white: #fdfbf7;
            --light-blue: #b0ddf1;
            --coral-orange: #ff774a;
            --warm-yellow: #ffc083;
            --soft-green: #b8dc99;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABC Arizona Regular', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark-earth);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
        }

        .header {
            margin-bottom: 3rem; /* Adjusted from 4rem */
            border-bottom: 2px solid var(--soft-gray); /* Added from slide1 */
            padding-bottom: 1.5rem; /* Added from slide1 */
            width: 100%; /* Ensure header spans width */
        }

        h1 {
            font-family: 'ABC Arizona Regular', serif; /* Changed from Light */
            font-size: 2.2rem; /* Adjusted from 3rem, similar to slide1 */
            color: var(--dark-earth); /* Changed from #D4AF37 */
            margin-bottom: 0.5rem; /* Adjusted from 1rem */
            line-height: 1.2;
            text-shadow: none; /* Removed text-shadow */
        }

        .subtitle {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1rem; /* Adjusted from 1.1rem */
            color: var(--rich-red); /* Changed from rgba(255, 255, 255, 0.8) */
            text-transform: uppercase;
            letter-spacing: 1px; /* Adjusted from 2px */
            margin-bottom: 0; /* Adjusted from 2rem, header has padding-bottom now */
        }

        .motto-container {
            background: transparent; /* Removed dark background */
            backdrop-filter: none; /* Removed blur */
            border-radius: 0; /* Removed border-radius */
            padding: 2rem 0; /* Adjusted padding */
            border: none; /* Removed border */
            box-shadow: none; /* Removed box-shadow */
            margin-bottom: 2rem; /* Adjusted from 3rem */
            width: 100%;
            max-width: 700px; /* Added for better text width */
            margin-left: auto;
            margin-right: auto;
        }

        .main-quote {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 1.8rem; /* Adjusted from 2rem */
            line-height: 1.5; /* Adjusted from 1.4 */
            color: var(--dark-earth); /* Changed from #ffffff */
            font-style: italic;
            margin-bottom: 1.5rem; /* Adjusted from 2rem */
            text-shadow: none; /* Removed text-shadow */
        }

        .attribution {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1rem;
            color: var(--rich-red); /* Changed from #D4AF37 */
            margin-bottom: 2rem; /* Adjusted from 1.5rem */
            font-weight: 500;
        }

        /* Removing Reid Hoffman quote styles as the element will be removed */
        .reid-hoffman-quote {
           display: none;
        }

        .closing-message {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1rem;
            color: var(--dark-earth); /* Changed from rgba(255, 255, 255, 0.7) */
            opacity: 0.7; /* Added opacity for consistency */
            margin-top: 2rem;
        }

        .highlight {
            color: var(--rich-red); /* Changed from #D4AF37 */
            font-weight: bold;
        }

        /* Adjusted animations to be more subtle or removed if not fitting new design */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .motto-container {
            animation: fadeInUp 1s ease-out;
        }

        .closing-message {
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Removed media query, should be handled by slide-fixes.css */
        /* Ensure body has flex properties for centering if .slide itself doesn't fill viewport */
        body {
            display: flex; /* Or grid */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height for centering */
        }
    </style>
    <link rel="stylesheet" href="slide-fixes.css">
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1>Our Philosophy</h1>
            <div class="subtitle">BI Team Excellence • Beforest</div>
        </div>

        <div class="content"> <!-- Added content wrapper -->
            <div class="motto-container">
                <div class="main-quote">
                    "In the age of AI, curiosity and the ability to learn new skills will be your superpower."
                </div>

                <div class="attribution">
                    — Sundar Pichai, CEO of Google
                </div>
            </div>

            <div class="closing-message">
                <strong>Thank you</strong> • BI Team Review Complete<br>
                <em>June 2025 • Building the future, one prototype at a time</em>
            </div>
        </div>
        <!-- Removed individual slide navigation and slide number -->
    </div>
</body>
</html>
