<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Generation Progress - June 2025</title>
    
    <style>
        @font-face {
            font-family: 'ABC Arizona Regular';
            src: url('./fonts/ABCArizonaFlare-Regular-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Light';
            src: url('./fonts/ABCArizonaFlare-Light-Trial.woff2') format('woff2'),
                url('./fonts/ABCArizonaFlare-Light-Trial.woff') format('woff');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'ABC Arizona Sans Regular';
            src: url('./fonts/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('./fonts/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --dark-earth: #342e29;
            --rich-red: #86312b;
            --deep-blue: #002140;
            --soft-gray: #e7e4df;
            --off-white: #fdfbf7;
            --light-blue: #b0ddf1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ABC Arizona Regular', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark-earth);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .slide {
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            padding: 3rem;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--soft-gray);
            padding-bottom: 1.5rem;
        }

        h1 {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 2.2rem;
            color: var(--dark-earth);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1rem;
            color: var(--rich-red);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--light-blue) 0%, rgba(176, 221, 241, 0.3) 100%);
            padding: 1.8rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(0, 33, 64, 0.1);
        }

        .stat-card h3 {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1.1rem;
            color: var(--deep-blue);
            margin-bottom: 0.8rem;
            font-weight: bold;
        }

        .stat-card .number {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 2rem;
            color: var(--dark-earth);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-card .detail {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.85rem;
            color: var(--deep-blue);
            opacity: 0.8;
        }

        .total-section {
            background: linear-gradient(135deg, var(--rich-red) 0%, rgba(134, 49, 43, 0.8) 100%);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .total-section h3 {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-section .number {
            font-family: 'ABC Arizona Regular', serif;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .total-section .breakdown {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .slide-number {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.8rem;
            color: var(--deep-blue);
            opacity: 0.6;
        }

        .slide-navigation {
            position: absolute;
            bottom: 1rem;
            left: 1.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-button {
            font-family: 'ABC Arizona Sans Regular', sans-serif;
            font-size: 0.7rem;
            padding: 0.4rem 0.8rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--deep-blue);
            text-decoration: none;
            border-radius: 4px;
            border: 1px solid rgba(0, 33, 64, 0.2);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--light-blue);
            transform: translateY(-1px);
        }

        /* Removed .nav-button and other local styles, will be handled by slide-fixes.css */
        /* Ensure body has flex properties for centering if .slide itself doesn't fill viewport */
        body {
            display: flex; /* Or grid */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height for centering */
        }
    </style>
    <link rel="stylesheet" href="slide-fixes.css">
</head>

<body>
    <div class="slide">
        <div class="header">
            <h1>Deal Generation Progress</h1>
            <div class="subtitle">BI Team Review - June 2025</div>
        </div>

        <div class="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Bhopal</h3>
                    <div class="number">100</div>
                    <div class="detail">60 Coffee Meet Up leads</div>
                </div>

                <div class="stat-card">
                    <h3>Hammiyala</h3>
                    <div class="number">41</div>
                    <div class="detail">Deals Generated</div>
                </div>

                <div class="stat-card">
                    <h3>Mumbai</h3>
                    <div class="number">32</div>
                    <div class="detail">Deals Generated</div>
                </div>

                <div class="stat-card">
                    <h3>Poomaale 2.0</h3>
                    <div class="number">7</div>
                    <div class="detail">Deals Generated</div>
                </div>
            </div>

            <div class="total-section">
                <h3>Total Deals</h3>
                <div class="number">180</div>
                <div class="breakdown">Deals + 19 Coffee Meet Up leads</div>
            </div>
        </div>
        <!-- Removed individual slide navigation and slide number -->
    </div>
</body>
</html>
